<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 - GenYOU</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-primary: rgba(255, 255, 255, 0.90);
            --text-secondary: rgba(255, 255, 255, 0.70);
            --button-bg: rgba(255, 255, 255, 0.08);
            --button-border: rgba(255, 255, 255, 0.00);
        }

        body {
            margin: 0;
            padding: 16px;
            background: #272727;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            touch-action: none;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            width: 100%;
            max-width: 600px;
        }

        .text-content {
            text-align: center;
            width: 100%;
        }

        .title {
            color: var(--text-primary);
            font-size: clamp(20px, 5vw, 24px);
            font-weight: 700;
            line-height: 1.33;
            letter-spacing: -0.12px;
            margin: 0 0 8px 0;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: clamp(12px, 3.5vw, 14px);
            font-weight: 400;
            line-height: 1.43;
            letter-spacing: -0.084px;
            margin: 0;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 3/2;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background-color: #272727;
            cursor: none;
            touch-action: none;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: clamp(12px, 3.5vw, 16px);
            text-align: center;
            display: none;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .home-button {
            display: flex;
            padding: 10px 18px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            border-radius: 8px;
            border: 1px solid var(--button-border);
            background: var(--button-bg);
            color: #FFF;
            font-size: 14px;
            font-weight: 600;
            line-height: 20px;
            letter-spacing: -0.084px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .content-wrapper {
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="text-content">
            <h1 class="title">Page not found</h1>
            <p class="subtitle">But you can play a game while you're here</p>
        </div>
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div class="message" id="message">PRESS SPACE TO RESTART</div>
        </div>
        <a href="/" class="home-button">Go to home</a>
    </div>
    <script src="game.js"></script>
</body>
</html>
